<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>吃什么</title>
  <link href="./choice.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="input">
    <span>吃什么自己加</span>
    <input type="text">
    <input type="button" value="添加" id="input_btn">
  </div>
  <div class="turntable-wrap">
    <div class="light" id="turntable_light"></div>
    <div class="turntable" id="turntable">
      <ul class="choice" id="turntable_choice"></ul>
    </div>
    <div class="pointer disabled" id="turntable_pointer"></div>
  </div>
  <div id="result">吃什么</div>
  <br>
  <div id="table"></div>

  <script type="text/javascript" src="./choice.js"></script>
</body>

</html>
